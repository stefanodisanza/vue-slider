<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/47e16b9a1e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="app">
        <div class="slider">
          <div class="slide" v-for="(slide, index) in slides" v-bind:class="{active: index == currentSlide}">
            <img v-bind:src="slide.image" />
            <div class="slide-text">
              <h2>{{ slide.title }}</h2>
              <p>{{ slide.text }}</p>
            </div>
          </div>
        </div>
        <div class="controls">
          <button v-on:click="prevSlide"><i class="fa-solid fa-chevron-left"></i></button>
          <button v-on:click="nextSlide"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
      
      
      <script src="./app.js"></script>
</body>
</html>
